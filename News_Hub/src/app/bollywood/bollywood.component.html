<div *ngIf="newsdisplay">
    <ul>
      <li *ngFor="let news of newsdisplay">
         <div><a routerLink="/bollywood/{{news.id}}"><b>{{news.titles}}</b></a></div>
         <br>
         <div>{{news.description}}</div>
         <br>
         <button type="button" (click)="delete(news)">Delete</button>
         <hr>
         <br>
      </li>
    </ul>
 </div>
