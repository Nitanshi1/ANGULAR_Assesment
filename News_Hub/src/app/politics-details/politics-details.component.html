<div>
    <br>
    <div>Published on:{{selectednews?.publictiondate}}</div>
    <br>
    <div>Author:{{selectednews?.author}}</div>
    <br>
    <div>{{selectednews?.titles}}</div>
    <br>
    <div>{{selectednews?.description}}</div>

        <button type="button" (click)="save()">Save</button>
    </div>
    <hr>
</div>
